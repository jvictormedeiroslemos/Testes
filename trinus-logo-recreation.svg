<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Gradient from light cyan/turquoise to medium blue -->
    <linearGradient id="trinusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!--
    Trinus Logo Recreation
    Based on confirmed info:
    - Triangle/delta base (designer Igor Quintella, 2020 rebrand)
    - Overlapping triangular shapes forming arrow/paper plane pointing right
    - Represents "Ter, Fazer, Entregar" (3 elements = 3 triangles)
    - Gradient from cyan (#00D4FF) to blue (#0055FF)
  -->

  <!-- Logo mark: 3 overlapping triangles forming a right-pointing arrow/paper plane -->
  <g transform="translate(5, 5)">
    <!-- Back triangle (lighter, more cyan) -->
    <polygon points="0,25 22,10 22,40" fill="#00D4FF" opacity="0.7"/>
    <!-- Middle triangle -->
    <polygon points="10,25 32,10 32,40" fill="url(#trinusGrad)" opacity="0.8"/>
    <!-- Front triangle (darker, more blue) - forms the arrow tip -->
    <polygon points="18,25 40,5 40,45" fill="#0055FF" opacity="0.85"/>
    <!-- Arrow/plane tip overlay -->
    <polygon points="25,25 45,12 45,38" fill="url(#trinusGrad)" opacity="0.9"/>
  </g>

  <!-- "trinus" text in dark navy -->
  <text x="62" y="38" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
        font-size="22" font-weight="600" letter-spacing="1" fill="#0A1B3D">trinus</text>
</svg>
